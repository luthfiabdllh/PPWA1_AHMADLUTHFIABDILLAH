<html>
<head>
    <title>Memformat Teks</title>
</head>
<body>
    <b>Teks ini ditulis tebal</b>
    <br>
    <strong>Teks ini juga ditulis tebal</strong>
    <br>
    <em>Teks ini ditulis miring</em>
    <br>
    <i>Teks ini juga ditulis miring</i>
    <br>
    <big>Teks ini hurufnya besar</big>
    <br>
    <small>Teks ini hurufnya kecil</small>
    <br>
    Teks ini berisi <sub> subscript </sub>
    <br>
    Teks ini berisi <sup> superscript </sup>
</body>
</html>
