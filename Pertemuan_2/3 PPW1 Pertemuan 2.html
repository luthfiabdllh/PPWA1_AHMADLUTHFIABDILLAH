<html>
<head>
    <title>Membuat Garis Horizontal dan Komentar Tersembunyi</title>
</head>
<body>
    <hr color="green">
    <p align="left">Ini adalah komentar pertama</p>
    <hr width="30%" size="10" align="left">
    <p align="right">Ini adalah komentar kedua</p>
    <hr width="300" size="6" align="right" color="red">
    <center>
    <p>Terdapat paragraf disini</p>
    </center>
    <!- Ini adalah komentar yang tidak akan ditampilkan di layar browser -->
</body>
</html>
